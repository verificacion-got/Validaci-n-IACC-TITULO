<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento ruddy.pdf</title>
    <style>
        /* CSS para que ocupe el 100% de la pantalla sin márgenes */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita doble barra de desplazamiento */
            background-color: #525659; /* Color de fondo típico de visores PDF */
        }
        /* Configuración del elemento que incrusta el PDF */
        embed {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <embed src="ruddy.pdf" type="application/pdf">

</body>
</html>
