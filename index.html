<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Certificado Ruddy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        /* Configuración de toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Fondo gris claro para resaltar el documento */
            width: 100%;
            height: 100vh; /* Ocupa el 100% de la altura visible del celular */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        /* Contenedor flexible para el documento */
        .document-container {
            width: 95%;  /* Ocupa el 95% del ancho disponible */
            height: 95%; /* Ocupa el 95% de la altura disponible */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* El documento en sí (el canvas donde se dibuja el PDF) */
        canvas {
            /* Estas líneas son la clave para que se ajuste al tamaño */
            max-width: 100%;
            max-height: 100%;
            width: auto;  /* Mantiene la proporción correcta */
            height: auto; /* Mantiene la proporción correcta */
            
            /* Estética */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Sombra para que "flote" */
            border-radius: 5px; /* Bordes ligeramente redondeados */
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="document-container">
        <canvas id="visor-pdf"></canvas>
    </div>

    <script>
        // Asegúrate de que este nombre sea EXACTO al de tu archivo
        const url = 'ruddyc.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                // Usamos una escala alta (2.0) para que se vea nítido, 
                // el CSS se encargará de reducirlo al tamaño de la pantalla.
                const scale = 2.0; 
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.getElementById('visor-pdf');
                const ctx = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }).catch(error => {
            console.error("Error al cargar el PDF: ", error);
            alert("Hubo un problema cargando el documento. Verifica el nombre del archivo.");
        });
    </script>

</body>
</html>
